name: ci gradle release

on:
  push:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: setup java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          java-package: jdk

      - name: gradle build
        run: ./gradlew clean buildPlugin

      - name: tag new version
        id: tag_version
        uses: anothrNick/github-tag-action@1.17.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

      - name: checkout tag
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/* && git checkout ${{ steps.tag_version.outputs.new_tag }}

      - name: build release asset
        run: ./gradlew -Pversion=${{ steps.tag_version.outputs.new_tag }} buildPlugin

      - name: create github release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          draft: false
          prerelease: false

      - name: upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/git-crypt-${{ steps.tag_version.outputs.new_tag }}.jar
          asset_name: git-crypt-${{ steps.tag_version.outputs.new_tag }}.jar
          asset_content_type: application/java-archive
